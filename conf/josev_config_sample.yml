broker-host: localhost
broker-port: 1883
mapping-type: topic-pair
to-mqtt:
  publish-topic: cs/josev
  subscribe-topic: josev/cs
  timeout-ms: 10000
  request-template:
    id: ${id}
    name: ${verb}
    type: request
    data: ${data}
  response-filter:
    filter:
      path: .type
      value: response
    data-path: .data

